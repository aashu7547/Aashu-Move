<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
     
</head>
<body>
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="945b88b0-56fd-44f1-9a09-64a903c15283">
        <label for="username">Username:</label>

        <input type="text"id="username"name='username'placeholder="username" class="contact-inputs" required> <br> <br>
        <label for="password">Password:</label>
        <input type="password"id="password"name="password"placeholder="password" class="contact-inputs" required><br><br>

        <label for="email">Email:</label>
        <input type="email"id="email"name="email"placeholder="email"class="contact-inputs" required><br><br>
        <p>Select Your Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male"value="Male" required><br>
        <label for="female">Fimale</label>
        <input type="radio" name="gender" id="fimale"value="Fimale"><br>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other"value="Other"><br><br>

        <button class="button" type="submit">Submit <img class="img1" src="arrow1.png" alt=""></button>
        
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0d1137;
            color: white;
        }

        .contact-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            background: #222b45;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            width: 400px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #fff;
            display: block;
        }

        input,
        textarea {
            width: 100%;
            height: 50px;
            border: none;
            outline: none;
            padding-left: 15px;
            font-size: 16px;
            border-radius: 25px;
            margin-bottom: 20px;
            background-color: #444f6b;
            color: #eee;
            font-family: 'Outfit', sans-serif;
        }

        input[type="radio"] {
            height: auto;
            width: auto;
            margin-right: 10px;
        }

        textarea {
            height: 150px;
            padding-top: 15px;
            border-radius: 15px;
        }

        input:focus,
        textarea:focus {
            border: 2px solid #fa6d86;
            background-color: #333b56;
        }

        .button {
            width: 100%;
            padding: 15px 0;
            font-size: 16px;
            color: white;
            background: linear-gradient(270deg, #ff994f, #fa6d86);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(270deg, #fa6d86, #ff994f);
        }

        .button img {
            margin-left: 10px;
            height: 20px;
        }

        @media (max-width: 600px) {
            form {
                width: 90vw;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="945b88b0-56fd-44f1-9a09-64a903c15283">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" class="contact-inputs"
                required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"
                class="contact-inputs" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" class="contact-inputs" required>

            <p>Select Your Gender:</p>
            <label for="male">
                <input type="radio" name="gender" id="male" value="Male" required> Male
            </label><br>
            <label for="female">
                <input type="radio" name="gender" id="female" value="Female"> Female
            </label><br>
            <label for="other">
                <input type="radio" name="gender" id="other" value="Other"> Other
            </label><br><br>

            <button class="button" type="submit">Submit <img class="img1" src="arrow1.png" alt=""></button>
        </form>
    </div>
</body>

</html>
